<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/icon" href="hangman.png">
  <link rel="stylesheet" href="style.css">
  <title>Igra vješanja</title>
</head>

<body>
  <div class="container">
    <header>
      <h2>Igra vješanja</h2>
      <p>Igra pogađanja riječi, upišite slovo</p>
    </header>

    <section id="vjesala" class="vjesala">
      <div class="vjesala-slika">
        <svg height="320" width="230">
          <line x1="20" y1="300" x2="80" y2="300" />
          <line x1="50" y1="300" x2="50" y2="50" />
          <line x1="50" y1="50" x2="120" y2="50" />
          <line x1="120" y1="50" x2="120" y2="80" />
          <circle cx="120" cy="100" r="20" class="tijelo" />
          <line x1="120" y1="120" x2="120" y2="200" class="tijelo" />
          <line x1="120" y1="200" x2="90" y2="250" class="tijelo" />
          <line x1="120" y1="200" x2="150" y2="250" class="tijelo" />
          <line x1="120" y1="150" x2="80" y2="130" class="tijelo" />
          <line x1="120" y1="150" x2="160" y2="130" class="tijelo" />
        </svg>
      </div>
      <div class="vjesala-kriva-slova">
        <div class="obavijest" id="obavijest">
          <p>Upisano krivo slovo</p>
        </div>
        <h2>Kriva slova:</h2>
        <p id="krivaSlova"></p>
      </div>
    </section>

    <section id="trazenaRijec" class="trazenaRijec">
      <h2>Tražena riječ</h2>
      <div class="trazenaRijec-slova" id="trazenaRijec-slova">
        <!-- <span></span> -->
      </div>
    </section>


    <section id="poruke" class="poruke">
      <div id="poruke-obavijest">
        <p>Poruka krivo slovo</p>
      </div>
      <button id="novaIgra">Nova igra</button>
    </section>


  </div>
  <script src="podaci.js"></script>
  <script src="app.js"></script>
</body>
</html>
